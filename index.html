<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="planet-button-list">
        <button class="planet-btn" style="color: #FFD700;">Sun</button>
        <button class="planet-btn" style="color: #B1AFAF;">Mercury</button>
        <button class="planet-btn" style="color: #D4A373;">Venus</button>
        <button class="planet-btn" style="color: #2A7FFF;">Earth</button>
        <button class="planet-btn" style="color: #C1440E;">Mars</button>
        <button class="planet-btn" style="color: #DAA06D;">Jupiter</button>
        <button class="planet-btn" style="color: #E6C77F;">Saturn</button>
        <button class="planet-btn" style="color: #A1E0E5;">Uranus</button>
        <button class="planet-btn" style="color: #2C75FF;">Neptune</button>
    </div>

    <div id="slide-show-mode-container">
        <h1 id="slide-show-heading">Planetary Slide-Show</h1>
    </div>
    <div id="slide-show-container">
        <img id="slide-show-btn" src="./buttons/slide-show-btn.png" alt="">
        <img id="slide-show-close-btn" src="./buttons/slide-show-btn.png" alt="">
    </div>

    <div id="show-grid-container">
        <img id="show-grid-btn" src="./buttons/show-grid-btn.png" alt="">
        <img id="grid-close-btn" src="./buttons/show-grid-btn.png" alt="">
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
